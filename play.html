<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            display: flex;
            color: #fff;
            min-height: 100vh;
        }
        .effect-container {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 9999;
        }

        .floating-text {
            position: absolute;
            animation: floatUp 1s ease-out forwards;
            color: white;
            font-weight: bold;
            text-shadow: 0 0 3px rgba(0,0,0,0.5);
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            100% {
                transform: translateY(-50px);
                opacity: 0;
            }
        }

        .flash {
            animation: flash 0.5s ease-out;
        }

        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .bounce {
            animation: bounce 0.5s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .center-notice {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 24px;
            animation: fadeInOut 2s ease-in-out;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            20%, 80% { opacity: 1; }
        }

        .resource-change {
            position: absolute;
            font-weight: bold;
            animation: popFade 1s ease-out forwards;
        }

        .resource-gain {
            color: #4CAF50;
        }

        .resource-loss {
            color: #F44336;
        }

        @keyframes popFade {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            20% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        .game-container {
            flex: 1;

            align-items: center;
            justify-content: center;

            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.3);
        }

            border: none;

        .game-log-container {

            right: 20px;

        .game-log-header {

        .game-log-content {

        }

        }

    </style>

            const gameEffects = {
                showFloatingText: (text, x, y, color = 'white') => {
                    const element = document.createElement('div');
                    element.className = 'floating-text';
                    element.textContent = text;

                showCenterNotice: (text, duration = 2000) => {
                    const notice = document.createElement('div');

            function onPlayerAction(actionElement) {
                gameEffects.addBounce(actionElement);
                const rect = actionElement.getBoundingClientRect();
<!--                gameEffects.showFloatingText('Action Used!', rect.left, rect.top);-->
            }


            function updateRuleContent(data) {
                const rulesContent = document.getElementById('rules-content');
                rulesContent.innerHTML = '';

                const background = document.createElement('div');
                background.innerHTML = `<h3>Background</h3><p>${data.background}</p>`;
                rulesContent.appendChild(background);

                const rules = document.createElement('div');
                rules.innerHTML = '<h3>Rules</h3>';
                const rulesList = document.createElement('ul');
                rulesList.style.listStyleType = 'none';
                rulesList.style.paddingLeft = '0';

                rulesList.appendChild(createListFromObject(data.rules));

                rules.appendChild(rulesList);
                rulesContent.appendChild(rules);
            }

            function createListFromObject(obj, level = 1) {
                if (!obj || typeof obj !== 'object') {
                    const item = document.createElement('li');
                    item.textContent = String(obj);
                    return item;
                }

                const list = document.createElement('ul');
                list.style.listStyleType = 'none';
                list.style.paddingLeft = '0'; // Remove indentation

                // Handle Arrays
                if (Array.isArray(obj)) {
                    obj.forEach((item, index) => {
                        const listItem = document.createElement('li');
                        if (typeof item === 'object') {
                            if (Array.isArray(item)) {
                                // Handle nested arrays
                                const subList = createListFromObject(item, level + 1);
                                listItem.appendChild(subList);
                            } else {
                                // Handle objects within arrays
                                Object.entries(item).forEach(([key, value]) => {
                                    const subItem = document.createElement('div');
                                    subItem.style.marginBottom = '8px';
                                    if (typeof value === 'object') {
                                        subItem.innerHTML = `<strong style="font-size: ${Math.max(1, 1.2 - level * 0.1)}em; color: ${getColorForLevel(level)};">${key}:</strong>`;
                                        subItem.appendChild(createListFromObject(value, level + 1));
                                    } else {
                                        subItem.innerHTML = `<span style="font-size: ${Math.max(1, 1.2 - level * 0.1)}em;">${key}: ${value}</span>`;
                                    }
                                    listItem.appendChild(subItem);
                                });
                            }
                        } else {
                            // Handle primitive values in arrays
                            listItem.textContent = String(item);
                        }
                        list.appendChild(listItem);
                    });
                    return list;
                }

                // Handle Objects
                Object.entries(obj).forEach(([key, value]) => {
                    const listItem = document.createElement('li');
                    listItem.style.marginBottom = '8px';

                    if (typeof value === 'object') {
                        // Handle nested objects and arrays
                        const titleSpan = document.createElement('span');
                        titleSpan.innerHTML = `<strong style="font-size: ${Math.max(1, 1.2 - level * 0.1)}em; color: ${getColorForLevel(level)};">${key}:</strong>`;
                        listItem.appendChild(titleSpan);

                        // Add a line break after the title
                        listItem.appendChild(document.createElement('br'));

                        const contentDiv = document.createElement('div');
                        contentDiv.style.marginTop = '4px';
                        contentDiv.appendChild(createListFromObject(value, level + 1));
                        listItem.appendChild(contentDiv);
                    } else {
                        // Handle primitive values
                        listItem.innerHTML = `<span style="font-size: ${Math.max(1, 1.2 - level * 0.1)}em;">${key}: ${value}</span>`;
                    }
                    list.appendChild(listItem);
                });

                return list;
            }

            // Helper function to get different colors for different levels
            function getColorForLevel(level) {
                const colors = [
                    '#4a2505', // Level 1 - Dark brown
                    '#654321', // Level 2 - Medium brown
                    '#8B4513', // Level 3 - Saddle brown
                    '#A0522D', // Level 4 - Sienna
                    '#B8860B'  // Level 5 - Dark goldenrod
                ];
                return colors[Math.min(level - 1, colors.length - 1)];
            }

                    const player = document.createElement('div');
                    player.className = `player ${pos.class}`;
                    player.style.left = pos.x;
                    player.style.top = pos.y;
                    if (pos.class === 'you') {
                        player.style.backgroundImage = selectedCharacter.image;
                        player.style.backgroundSize = 'cover';
                        player.textContent = 'You';
                        myPlayer = player;
                    } else {
                        let randomCard;
                        do {
                            randomCard = unselectedCards[Math.floor(Math.random() * unselectedCards.length)];
                            randomCardName = randomCard.dataset.character,
                            randomCardImage = randomCard.querySelector('.character-image').style.backgroundImage
                        } while (usedNames.has(randomCardName));
                        usedNames.add(randomCardName);
                        console.log(randomCardImage)
                        player.style.backgroundImage = randomCardImage;
                        player.style.backgroundSize = 'cover';
                        player.textContent = pos.class.replace('ai', `${randomCardName}: `);
                    }
                    container.appendChild(player);
                });
            }



            // Initialize game log
            function addLogEntry(message, type = 'my-player') {
                const logContainer = document.getElementById('game-log');
                const entry = document.createElement('div');
                entry.className = `log-entry ${type}`;

                const timestamp = document.createElement('span');
                timestamp.className = 'log-timestamp';
                timestamp.textContent = new Date().toLocaleTimeString();

                entry.appendChild(timestamp);
                entry.appendChild(document.createTextNode(message));

                logContainer.appendChild(entry);
                logContainer.scrollTop = logContainer.scrollHeight;
            }

            function handleRoundCompletion() {
                const container = document.getElementById('player-container');
                showRoundCompleteMessage();
                // Add shake effect
                container.classList.add('board-shake');

                // Add glow effect
                container.classList.add('board-glow');


                setTimeout(() => {
                  container.classList.remove('board-shake', 'board-glow');
                }, 1000);
            }

            function showRoundCompleteMessage(message='Round Complete!', removeAfter=1000, input_color=null) {
                const roundComplete = document.createElement('div');
                roundComplete.className = 'round-complete';
                roundComplete.textContent = message;
                roundComplete.style.color = input_color || '#FFD700';
                document.body.appendChild(roundComplete);
                setTimeout(() => {
                    roundComplete.classList.add('visible');
                }, 100);
                setTimeout(() => {
                    roundComplete.remove();
                }, removeAfter);
            }

            function addActions(actions) {
                const actionSection = document.getElementById('action-section');
                console.log('Actions:', actions);

                actions.forEach(action => {
                    const actionDiv = document.createElement('div');
                    actionDiv.className = 'action-option';
                    actionDiv.style.display = 'flex';
                    actionDiv.style.alignItems = 'center';
                    actionDiv.style.marginBottom = '10px';

                    const actionText = document.createElement('p');
                    actionText.textContent = action[1];
                    actionText.style.marginRight = '10px';

                    const actionButton = document.createElement('button');
                    actionButton.className = 'dice-button';
                    actionButton.textContent = availableButtonIcons[Math.floor(Math.random() * availableButtonIcons.length)];;
                    actionButton.addEventListener('click', () => {
                        console.log(`Action chosen: ${action[0]}`);
                        addLogEntry(`User chose to ${action[1]}`, 'my-player');
                        onPlayerAction(myPlayer);
                        fetch(`${urlPrefix}/api/v1/gameplay/round`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                rule_id: data.rule_id,
                                player_role: selectedCharacter.name,
                                round_id: roundNumber, // Example round number, you can update this dynamically
                                action: 'User chose to ' + action[0]
                            })
                        })
                        .then(response => response.json())
                        .then(roundData => {
                            console.log('Round data:', roundData);
                            const actionSection = document.getElementById('action-section');
                            actionSection.innerHTML = ''; // Clear existing actions
                            const numberedActions = Object.entries(roundData.next_action).filter(([key, value]) => /^choice[_ ]\d+$/.test(key));
                            addActions(numberedActions); // Add new actions
                            if (roundData.history && roundData.history[roundNumber - 1]) {
                                function extractDescriptions(obj, type='description') {
                                    for (const key in obj) {
                                        if (obj[key] && typeof obj[key] === 'object') {
                                            extractDescriptions(obj[key], type);
                                        } else if (key === 'description') {
                                            addLogEntry(obj[key], type === 'description' ? 'system' : 'event');
                                        } else if (key === 'result') {
                                            addLogEntry(obj[key], 'result');
                                            if (obj['player'] & obj['player'] === selectedCharacter.name) {
                                                gameEffects.addFlash(myPlayer);
                                                if (obj[key].includes('success') || obj[key].includes('Success') || obj[key].includes('complete')) {
                                                    gameEffects.showResourceChange(myPlayer, 'success');
                                                } else if (obj[key].includes('fail') || obj[key].includes('Fail')) {
                                                    gameEffects.showResourceChange(myPlayer, 'failure');
                                                }
                                            }
                                        }
                                    }
                                }
                                const history_data = roundData.history[roundNumber - 1]
                                extractDescriptions(history_data.actions);
                                extractDescriptions(history_data.events);
                            }
                            addLogEntry(`Round ${roundNumber} completed`, 'system');
                            console.log('Round number:', roundNumber);
                            if (roundNumber >= 5) {
                                showRoundCompleteMessage(`Reaching Round Limit ${roundNumber}`, 2000, '#FF0000');
                                setTimeout(() => {
                                    location.reload(); // Restart the game
                                }, 2000);
                            } else {
                                handleRoundCompletion();
                                roundNumber++;
                            }
                        })
                        .catch(err => {
                            console.error('Error during round:', err);
                        });
                    });

                    actionDiv.appendChild(actionText);
                    actionDiv.appendChild(actionButton);
                    actionSection.appendChild(actionDiv);
                });
            }

            const gameContainer = document.querySelector('.game-container');
            if (!gameContainer) {
                console.error('Element with class "game-container" not found.');
            }


            startButton.addEventListener('click', () => {
                if (selectedCharacter) {
                    // Hide character select and show game
                    console.log(`Selected character: ${selectedCharacter.name}`);
                    characterSelect.style.display = 'none';
                    rulesEditSection.style.display = 'none';
                    gameContainer.style.display = 'flex';

                    // Initialize game with selected character
                    initializeGame(selectedCharacter);

                    // Add initial log entry
                    fetch(urlPrefix + '/api/v1/gameplay/start', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ rule_id: data.rule_id, player_role: selectedCharacter.name })
                    })
                    .then(response => response.json())
                    .then(startData => {
                        console.log('Game started:', startData);
                        const numberedActions = Object.entries(startData.next_action).filter(([key, value]) => /^choice[_ ]\d+$/.test(key));
                        document.getElementById('dynamic-title').textContent = `You are ${selectedCharacter.name}`;
                        document.getElementById('dynamic-message').textContent = startData.next_action.choose + 'ðŸŽ²';
                        addActions(numberedActions);
                        addLogEntry('Game started', 'system');
                        addLogEntry('Welcome to the adventure!', 'system');
                        addLogEntry(`Game started with ${selectedCharacter.name} character`, 'system');
                        addLogEntry('Your turn to choose an activity', 'system');
                    })
                    .catch(err => {
                        console.error('Error starting game:', err);
                    });
                }
            });
            const newRule = document.getElementById('new-rule');
            document.getElementById('update-rules').addEventListener('click', () => {
                if (newRule.value.trim() !== '') {
                    const newRuleData = newRule.value.trim();
                    fetch(urlPrefix + '/api/v1/rules/optimize', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ rule_id: data.rule_id, feedback: newRuleData })
                    })
                    .then(response => response.json())
                    .then(updatedData => {
                        updateRuleContent(updatedData);
                        newRule.value = '';
                        alert('Rules updated successfully!');
                    })
                    .catch(err => {
                        console.error(err);
                        alert('An error occurred while updating the rules.');
                    });
                }
            });
            updateContent(data);
        });
    </script>
</body>
